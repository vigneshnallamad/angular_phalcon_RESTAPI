<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.firstName" class="form-control" id="firstName" required placeholder="Your first name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.lastName" class="form-control" id="lastName" required placeholder="Your last name"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" required placeholder="Your email"/>
    </div>
</div>

<div class="form-group" ng-show="newUser">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" ng-model="user.password" class="form-control" id="password" required placeholder="Password"/>
    </div>
</div>

<div class="form-group" ng-show="newUser">
    <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
        <input type="password" ng-model="user.confirmPassword" class="form-control" id="confirmPassword" required placeholder="Confirm Password"/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
        <input type="radio" ng-model="user.gender" value="male"/> Male
        <input type="radio" ng-model="user.gender" value="female"/> Female
    </div>
</div>

<div class="form-group">
    <label for="details" class="col-sm-2 control-label">Education Details</label>
    <div class="col-sm-10">
        <select ng-model="user.details" class="form-control" required>
            <option value="BE">Bachelor of Engineering</option>
            <option value="ME">Master of Engineering</option>
            <option value="BCOM">Bachelor of Commerce</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="hobbies" class="col-sm-2 control-label">Hobbies</label>
    <div class="col-sm-10">
        <p ng-repeat="item in allOptions" class="item" id="{{item}}">
            <input type="checkbox" ng-change="sync(bool, item)" ng-model="bool" ng-checked="isChecked(item)"> {{item}}
        </p>
    </div>
</div>

<div class="form-group">
    <label for="image" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-10">
        <input type="file" ng-model="user.image" class="form-control" accept="image/png, image/jpeg" maxsize="1000" required base-sixty-four-input>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
